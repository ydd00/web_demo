<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
  <h1>添加品牌</h1>
  <form method="post" action="/web_demo/insert">
    品牌名称：<input id="brandName" v-model="brand.brandName" type="text" name="brandName"><br>
    公司名称：<input id="companyName" v-model="brand.companyName"type="text" name="companyName"><br>
    排序：<input id="ordered" v-model="brand.ordered"type="text" name="ordered"><br>
    描述：<textarea id="description" v-model="brand.description"name="description" rows="5" cols="20"></textarea><br>
    状态：启用 <input id="status" v-model="brand.status"type="radio" name="status" value="1">
          禁用 <input type="radio" v-model="brand.status"name="status" value="0"><br>
    <input type="button" value="提交" id="btn" v-on:click="submit">
  </form>
</div>

<script>
  new Vue({
    el: "#app",//el ,即是element。要渲染的⻚⾯元素
    data: {//数据
      brand:{
        brandName: "",
        companyName: "",
        ordered: "",
        description:"",
        status:""
      }
    },
    methods:{
      submit:function (){
        alert("1");
        var _this=this;
        axios({
          method:"post",
          url:"http://localhost:8080/web_demo/addServlet",
          data:_this.brand
        }).then(function (resp){
            if(resp.data=="success"){
              location.href="http://localhost:8080/web_demo/html/brands.html"
            }
        })
      }
    }
  })
</script>
</body>
</html>

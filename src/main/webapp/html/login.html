<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/web_demo/css/common.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/web_demo/css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--导入angularJS文件-->
    <script src="js/angular.min.js"></script>
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        $(function () {

            $("#btn_sub").click(function () {

                $.post("user/login", $("#loginForm").serialize(), function (data) {
                    if (data.flag) {
                        location.href = "register.html";
                    } else {
                        $("#errorMsg").html(data.errorMsg);
                    }
                });

            })
        })
    </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<section id="login_wrap">
    <div class="fullscreen-bg" style="background: url(http://localhost:8080/web_demo/img/login_bg.png);height: 532px;">

    </div>
    <div class="login-box">
        <div class="title">
            <img src="images/login_logo.png" alt="">
            <span>欢迎登录黑马旅游账户</span>

            <span id="err" style="display: none" color=red class="err">用户名或密码输入有误</span>
        </div>
        <div class="login_inner">

            <!--登录错误提示消息-->

            <form target="_self" id="loginForm" action="/register.html" method="post" accept-charset="utf-8">
                <input type="hidden" name="action" value="login"/>
                <input name="username" type="text" placeholder="请输入账号" autocomplete="off">
                <br>

                <input name="password" type="text" placeholder="请输入密码" autocomplete="off">

                <div class="submit_btn">
                    <button type="submit" id="btn_sub">登录</button>
                </div>
            </form>
            <div class="reg">没有账户？<a href="register.html">立即注册</a></div>
        </div>
    </div>
</section>

<script>
    window.onload=function (){
            alert("dasd")
        axios({
            method:"get",
            url:"http://localhost:8080/web_demo/login?zzz=sadsa",
        }).then(function (resp){

        })
    }
</script>
</body>

</html>

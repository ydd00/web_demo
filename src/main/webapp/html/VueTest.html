<!DOCTYPE html>
<html lang="en"> <head> <meta charset="UTF-8"> <title>Title</title>
</head> <body>
<div id="app">
  <input type="button" v-on:click="shw" value="一个按钮">
  <input type="text" id="name" v-model="name">
  {{name}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      name:''
    },
    methods: {
      shw:function (){
        alert("我被电了");
      }
    }
  })
</script>
</body>
</html>
